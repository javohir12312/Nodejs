<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>

  <h1>Blog Posts</h1>

  <div id="blogList"></div>

  <script>
    async function fetchBlogs() {
      try {
        const response = await fetch('https://test213-829e5b1ab71c.herokuapp.com/api/hero');
        const blogs = await response.json();
        displayBlogs(blogs);
      } catch (error) {
        console.error('Error fetching blogs:', error);
      }
    }

    function displayBlogs(blogs) {
      const blogListContainer = document.getElementById('blogList');

      blogs.forEach(blog => {
        const blogDiv = document.createElement('div');
        blogDiv.innerHTML = `
          <h2>${blog.title}</h2>
          <p>${blog.description}</p>
          <img src="https://test213-829e5b1ab71c.herokuapp.com${blog.image}" alt="${blog.title}">
        `;
        blogListContainer.appendChild(blogDiv);
        console.log(blog);
      });
    }

    fetchBlogs();
  </script>

</body>
</html>
