<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Entry Form</title>
</head>
<body>
  <h1>Create Audio Entry</h1>
  <form id="audioForm">
    <h2>Russian</h2>
    <label for="ruFirstname">Firstname:</label>
    <input type="text" id="ruFirstname" name="ruFirstname" required><br>

    <label for="ruLastname">Lastname:</label>
    <input type="text" id="ruLastname" name="ruLastname" required><br>

    <label for="ruDescription">Description:</label>
    <textarea id="ruDescription" name="ruDescription" rows="4" required></textarea><br>

    <label for="ruInstagram">Instagram:</label>
    <input type="text" id="ruInstagram" name="ruInstagram"><br>

    <label for="ruSmallaudio">Small Audio File:</label>
    <input type="file" id="ruSmallaudio" name="ruSmallaudio" accept=".mp3" required><br>

    <label for="ruImage">Image File:</label>
    <input type="file" id="ruImage" name="ruImage" accept=".png" required><br>

    <label for="ruVideo">Video File:</label>
    <input type="file" id="ruVideo" name="ruVideo" accept=".mp4" required><br>

    <h2>Uzbek</h2>
    <label for="uzFirstname">Firstname:</label>
    <input type="text" id="uzFirstname" name="uzFirstname" required><br>

    <label for="uzLastname">Lastname:</label>
    <input type="text" id="uzLastname" name="uzLastname" required><br>

    <label for="uzDescription">Description:</label>
    <textarea id="uzDescription" name="uzDescription" rows="4" required></textarea><br>

    <label for="uzInstagram">Instagram:</label>
    <input type="text" id="uzInstagram" name="uzInstagram"><br>

    <label for="uzSmallaudio">Small Audio File:</label>
    <input type="file" id="uzSmallaudio" name="uzSmallaudio" accept=".mp3" required><br>

    <label for="uzImage">Image File:</label>
    <input type="file" id="uzImage" name="uzImage" accept=".png" required><br>

    <label for="uzVideo">Video File:</label>
    <input type="file" id="uzVideo" name="uzVideo" accept=".mp4" required><br>

    <button type="button" onclick="submitForm(event)">Submit</button>

  </form>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
